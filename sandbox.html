<!doctype html>
<html lang="en">
<head>
  <title>qrize sandbox</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./dist/qrize.umd.js" type='text/javascript'></script>
</head>
<body>
  <figure>
    <div id="target"></div>
    <figcaption>Generated QR</figcaption>
  </figure>

  <script type='text/javascript' defer>
    var qr = new Qrize({
      element: document.getElementById('target'),
      cellSize: 5,
    });

    qr.createImg(
      'http://qrize.me',
      function onQrizeSuccess() {
        console.log('Success');
      },
      function onQrizeFailure(status, text) {
        console.log('Failure: ', status, text);
      }
    );
  </script>
</body>
</html>
