<!doctype html>
<html lang="en">
<head>
  <title>qrize sandbox</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./dist/qrize.umd.js" type='text/javascript'></script>
</head>
<body>
  <figure>
    <div id="target"></div>
    <figcaption>Generated QR</figcaption>
  </figure>

  <script type='text/javascript' defer>
    var qr = new Qrize({
      element: document.getElementById('target'),
      cellSize: 5,
    });

    qr.createSvg('http://qrize.me', function(status, text) {
      console.log('Bad luck: ', status, text);
    });
  </script>
</body>
</html>
